---
# tasks file for docker
- name: create image docker
  docker_image: 
    name: angApp
    build: 
    path: /var/lib/jenkins/workspace/AngApp
    pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
     name: angApp_container
     image: angApp:latest
     state: started
     recreate: true
     ports:
       - "4200:80"
   
